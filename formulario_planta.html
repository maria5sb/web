<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulario de donación de plantas</title>
  <link rel="stylesheet" href="css/diseño_formulario_donacion.css">
  <style>
    /* Estilos adicionales para el botón Volver */
    .btn-back {
      display: inline-block;
      margin: 20px;
      background-color: #4CAF50; /* Verde claro */
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 16px;
      text-align: center;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }
    .btn-back:hover {
      background-color: #45a049; /* Verde oscuro */
      transform: scale(1.05);
    }
    .btn-back:focus {
      outline: none;
    }
    /* Estilo del formulario */
    .form-section {
      margin: 20px;
    }
    .form-section h2 {
      margin-bottom: 20px;
    }
    .form-section .input-group {
      margin-bottom: 15px;
    }
    .form-section .input-group label {
      display: block;
      margin-bottom: 5px;
    }
    .form-section .input-group input, 
    .form-section .input-group select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-section .input-group button {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <img src="imagenes/logouae.ico" alt="Logo">
      <h4>Donación de plantas</h4>
    </div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Donar</a></li>
        <li><a href="contact.html">Contacto</a></li>
      </ul>
    </nav>
  </header>

  <a href="javascript:history.back()" class="btn-back">Volver</a>

  <section class="form-section">
    <h2>Formulario de donación de plantas</h2>
    <form action="procesar_donacion_plantas.php" method="POST">
      <fieldset>
        <div class="input-group">
          <label for="nombre_planta">Nombre de la planta:</label>
          <input type="text" name="nombre_planta" id="nombre_planta" required>
        </div>
        <div class="input-group">
          <label for="edad">Edad (días):</label>
          <input type="number" name="edad" id="edad">
        </div>
        <div class="input-group">
          <label for="region">Región de origen:</label>
          <select name="region" id="region" required>
            <option value="costa">Costa</option>
            <option value="sierra">Sierra</option>
            <option value="oriente">Oriente</option>
            <option value="galapagos">Galápagos</option>
          </select>
        </div>
        <div class="input-group">
          <label for="temperatura_optima">Temperatura óptima (°C):</label>
          <input type="number" name="temperatura_optima" id="temperatura_optima" step="0.1">
        </div>
        <div class="input-group">
          <label for="estado_planta">Estado de la planta:</label>
          <select name="estado_planta" id="estado_planta" required>
            <option value="sana">Sana</option>
            <option value="enferma">Enferma</option>
            <option value="con_plaga">Con plaga</option>
          </select>
        </div>
        <div class="input-group">
          <label for="ubicacion">Ubicación:</label>
          <input type="text" name="ubicacion" id="ubicacion" required>
        </div>
        <div class="input-group">
          <button type="submit">Donar Planta</button>
          <button type="button" onclick="window.location.href='consultar_plantas.php'">Consultar</button>
        </div>
      </fieldset>
    </form>
  </section>

  <footer>
    <div class="footer-nombre">
      <a href="#">Nombre del Proyecto</a>
    </div>
    <div class="social-media">
      <a href="#">Facebook</a>
      <a href="#">Twitter</a>
    </div>
    <div class="contact">
      <a href="#">Contacto</a>
    </div>
  </footer>
</body>
</html>
